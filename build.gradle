plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'checkstyle'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.0'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.10.0'
    String javaFxVersion = '17.0.7'

    implementation "org.openjfx:javafx-base:24.0.1:mac"
    implementation "org.openjfx:javafx-controls:24.0.1:mac"
    implementation "org.openjfx:javafx-graphics:24.0.1:mac"
    implementation "org.openjfx:javafx-fxml:24.0.1:mac"
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"

        showExceptions true
        exceptionFormat "full"
        showCauses true
        showStackTraces true
        showStandardStreams = false
    }
}

application {
    mainClass.set("PeanutButter.Juin")
}

shadowJar {
    archiveBaseName = "Juin"
    archiveClassifier = null
}

checkstyle {
    toolVersion = '11.0.0'
}

run{
    standardInput = System.in
}

